version: '3.8'

services:
  mysql:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: vuln_scanner
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - vuln-scanner-network

  rust-api:
    build:
      context: ./backend/rust-api
    restart: always
    environment:
      DATABASE_URL: mysql://${MYSQL_USER}:${MYSQL_PASSWORD}@mysql:3306/vuln_scanner
      JWT_SECRET: ${JWT_SECRET}
      RUST_LOG: warn
    depends_on:
      - mysql
    networks:
      - vuln-scanner-network

  go-port-scanner:
    build:
      context: ./backend/go-services/port-scanner
    restart: always
    networks:
      - vuln-scanner-network

  frontend:
    build:
      context: ./frontend
    restart: always
    environment:
      NEXT_PUBLIC_API_URL: ${PUBLIC_API_URL}
    depends_on:
      - rust-api
    networks:
      - vuln-scanner-network

  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - frontend
      - rust-api
    networks:
      - vuln-scanner-network

volumes:
  mysql_data:

networks:
  vuln-scanner-network: